# ===============================
# ? DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/smart_tutor
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# ===============================
# ?? JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# ? SERVER SETTINGS
# ===============================
server.port=8081
spring.application.name=SmartTutor

# ===============================
# ? MAIL CONFIGURATION
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# ? JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET}
# 1 day expiration (in ms)
jwt.expiration=86400000

# ===============================
# ? STRIPE PAYMENT CONFIGURATION
# ===============================
# Use your Stripe Test keys from dashboard
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.public.key=${STRIPE_PUBLISHABLE_KEY}
stripe.currency=INR
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

